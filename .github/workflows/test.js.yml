name: Test destam-dom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use node
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm install
    - run: LIB=destamd N_DEBUG=1 npm run build
    - run: npm test
