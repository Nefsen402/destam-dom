name: Test destam-dom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use node 21
      uses: actions/setup-node@v4
      with:
        node-version: '21.x'
    - run: npm install
    - run: npm test
