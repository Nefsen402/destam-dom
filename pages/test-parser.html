<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select</title>
	</head>
	<body>
		<script type="module">
			import {Observer, html, mount } from '/index.js';

			const field = Observer.mutable('');

			const num = Observer.mutable(0);
			mount(document.body, html`
				<!--this is a comment-->
				${'<'}name${'>'}hello world<br/>
				text text
				<div class="hello world ${"other"} num-${num}" />
				<button click=${() => num.set(num.get() + 1)}>Press me</>
				<input $value=${field} input=${e => field.set(e.target.value)}/><br/>
				${field}<br/>
				${field.map(field => field.length)}<br/>

				<a/> <a/>
				<!--
				<a href="https://www.youtube.com/watch?v=KbHD0PGe3FQ">Bleed</> after text
				<br/>
				<a href="https://www.youtube.com/watch?v=KbHD0PGe3FQ">Bleed</>
				newline text <a href="https://www.youtube.com/watch?v=KbHD0PGe3FQ">Bleed</>
			-->
				<a href="https://www.youtube.com/watch?v=KbHD0PGe3FQ">Bleed</a>
				<a href="https://www.youtube.com/watch?v=KbHD0PGe3FQ"> Bleed </a>
			`);
		</script>
	</body>
</html>
